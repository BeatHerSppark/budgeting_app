<div class="modal fade" id="editModalToggle" aria-hidden="true" aria-labelledby="editModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header d-flex align-items-center justify-content-between">
            <h1 class="modal-title fs-5" id="editModalToggleLabel">Editing transaction</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'app:dashboard_edit_transaction' %}" method="post">
            {% csrf_token %}
            <div class="modal-body" id="modal-body">
                <input type="hidden" name="id" id="id">
                <input type="hidden" name="transaction_type" id="transaction_type">
                <div class="d-flex align-items-center gap-2">
                    <select class="form-select" id="currency" name="currency" aria-label="Choose currency" style="width: auto;">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="MKD">MKD</option>
                    </select>
                    <div class="form-floating mb-3" style="width: 100%;">
                        <input class="form-control" type="number" step="0.01" name="shownAmount" id="shownAmount">
                        <label for="shownAmount">Amount</label>
                    </div>
                    <input class="form-control" type="hidden" step="0.01" name="amount" id="amount">
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="category" name="category" aria-label="Choose a category">
                        <option selected>Choose a category</option>
                    </select>
                    <label for="floatingSelect">Category</label>
                </div>

                <div class="mb-3">
                    <label for="date" class="mb-1">Date of expense:</label><br>
                    <input type="datetime-local" class="form-control" name="date" id="date" max="{{ current_day }}" min="{{ earliest_day }}">
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Comments" id="comment" name="comment" style="height: 100px"></textarea>
                    <label for="comment">Comments</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">Save changes</button>
            </div>
        </form>
        </div>
    </div>
</div>
