<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Budgeting App
        {% endblock %}
    </title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button id="toggle-btn" type="button"><i class="lni lni-grid-alt"></i></button>
                <div class="sidebar-logo">
                    <a href="#">Dollabro</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{% url "app:dashboard" %}" class="sidebar-link">
                        <i class="lni lni-stats-up"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url "app:transactions" %}" class="sidebar-link">
                        <i class="lni lni-coin"></i>
                        <span>Transactions</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url "app:categories" %}" class="sidebar-link">
                        <i class="lni lni-restaurant"></i>
                        <span>Categories</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer sidebar-item dropdown">
                <a href="#" class="sidebar-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg" alt="pfp">
                    <span>{{ request.user.username }}</span>
                </a>
                <ul class="ms-2 dropdown-menu">
                    <li><a href="#" class="dropdown-item">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a></li>
                    <li><a href="#" class="dropdown-item">
                        <i class="lni lni-dollar"></i>
                        <span>Add Transaction</span>
                    </a></li>
                    <li><a href="#" class="dropdown-item">
                        <i class="lni lni-cog"></i>
                        <span>Settings</span>
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form action="{% url 'users:logout' %}" method="post">
                            {% csrf_token %}
                            <button class="dropdown-item">
                                <i class="lni lni-exit"></i>
                                <span>Sign Out</span>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </aside>
        {% block content %}
        {% endblock %}
    </div>
    <script
    src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
